<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>choose backgroundcolor</h1>
    <button onclick="redBg()">Red</button>
    <button onclick="blueBg()">blue</button>
    <button onclick="greenBg()">green</button>
    <button onclick="yellowBg()">yellow</button>
    <button onclick="defaultBg()">Reset</button>
</body>
</html>

<script>
    function redBg(){
        document.body.style.backgroundColor = "red"; 
    }
    function blueBg(){
        document.body.style.backgroundColor = "blue"; 
    }
    function greenBg(){
        document.body.style.backgroundColor = "green"; 
    }
    function yellowBg(){
        document.body.style.backgroundColor = "yellow"; 
    }
    function defaultBg(){
        document.body.style.backgroundColor = "white"; 
    }
    


</script>
