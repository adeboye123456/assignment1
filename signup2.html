<body>
    <div class="all">

            <label for="comfirm password">Comfirm password</label>

                <img src="visibility-off.png" alt="" id="eyeicon1">
                </span>

<script>





    let eyeicon = document.getElementById("eyeicon");
    let password = document.getElementById("password");


    eyeicon.onclick = function () {
        if (password.type == "password") {
            password.type = "text"
            eyeicon.src = "visibility-on.png"
        } else {
            password.type = "password"
            eyeicon.src = "visibility-off.png"
        }

    }
    let eyeicon1 = document.getElementById("eyeicon1");
    let password1 = document.getElementById("password1");

    eyeicon1.onclick = function () {
        if (password1.type == "password") {
            password1.type = "text"
            eyeicon1.src = "visibility-on.png"
        } else {
            password1.type = "password"
            eyeicon1.src = "visibility-off.png"
        }

    }

    let username = document.getElementById("username")
    let email = document.getElementById("email")
    let age = document.getElementById("age")
    // let signup = document.getElementById("signup")


    function signup() {
        if (username.value.trim() === "" || email.value.trim() === "" || age.value.trim() === "" || password.value.trim() === "" || password1.value.trim() === "") {
            alert("input is mandatory")
        } else if (age.value < 18) {
            alert("you are not up to 18")
        }
        else if (password.value != password1.value) {
            alert("password and comfirm password are not the same")
        }
        else{
            alert("signup successful")
           window.location.href = "login.html"
        }
    }


</script>
